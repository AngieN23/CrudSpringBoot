<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="/css/StyleForm.css">
</head>	
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<form th:action="@{/save}" th:object=${cliente} method="POST">
					<div class="card">	
		    			<div class="card-header">
						<h3>Registro Cliente</h3>	
						</div>
		    			<div class="card-body">
							<div class="form-group">	
									<input th:field="*{IdCliente}" type="number" class="form-control" style="opacity:0;position: absolute" hidden>	
						    </div>
				
						    <div class="form-group">	
								<label>Primer Nombre</label>
									<input th:field="*{PrimerNombre}" type="text" class="form-control"/ required>	
						    </div>
						    <div class="form-group">	
								<label>Segundo Nombre</label>
									<input th:field="*{SegundoNombre}" type="text" class="form-control"/ required>	
						     </div>
						     <div class="form-group">	
								<label>Primer Apellido</label>
									<input th:field="*{PrimerApellido}" type="text" class="form-control"/ required>	
						     </div>
						     <div class="form-group">	
								<label>Segundo Apellido</label>
									<input th:field="*{SegundoApellido}" type="text" class="form-control"/ required>	
						     </div>
						     <div class="form-group">	
								<label>Género</label>
									<input th:field="*{Genero}" type="text" class="form-control"/ required>	
						     </div>
						    <div class="form-group">	
								<label>Teléfono</label>
									<input th:field="*{Telefono}" type="text" class="form-control"/ required>	
						    </div>
						    <div class="form-group">	
								<label>Email</label>
									<input th:field="*{Email}" type="email" class="form-control"/ required>	
						    </div>
						  </div>
						  <div class="card-footer text-center">
							<input type="submit" value="Guardar" class="btn btn-success">	
						  </div>
					 </div>
				</form>	
		 </div>		
	</div>
</div>
</body>
</html>
